{{ define "content" }}
<div class="container col-md-9 col-lg-7 col-xl-6 col-xxl-5 rounded-top rounded-bottom bg-light">
	<div class="jumbotron jumbotron-fluid">
		<div class="container">
			<h1 class="display-4" style="padding-top:2%">Cart</h1>
			<p class="lead">Description.</p>
			<div class="carousel slide" data-bs-ride="carousel" id="cartCarousel">
				<div class="carousel-inner">
					<div class="carousel-item active">
						<img src="{{ .Static }}img/square_image.png" class="d-block w-100" alt="...">
					</div>
					<div class="carousel-item">
						<img src="{{ .Static }}img/square_image.png" class="d-block w-100" alt="...">
					</div>
					<div class="carousel-item">
						<img src="{{ .Static }}img/square_image.png" class="d-block w-100" alt="...">
					</div>
				</div>
				<button class="carousel-control-prev" type="button" data-bs-target="#cartCarousel" data-bs-slide="prev">
				<span class="carousel-control-prev-icon" aria-hidden="true"></span>
				<span class="visually-hidden">Previous</span>
				</button>
				<button class="carousel-control-next" type="button" data-bs-target="#cartCarousel" data-bs-slide="next">
				<span class="carousel-control-next-icon" aria-hidden="true"></span>
				<span class="visually-hidden">Next</span>
				</button>
			</div>
		</div>
	</div>
	<br />
</div>
<br />
